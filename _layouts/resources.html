---
layout: post
---

{{ content }}

<h2 class="post-content">Other guides</h2>

{% for entry in site.data.resources | sort %}
  <ul>
    {% if page.tags contains entry.spirit %}
      <li><a href="{{ entry.link }}">{{ entry.author }}'s guide on {{ entry.site }}</a></li>
    {% endif %}
  </ul>
{% endfor %}
