layout: page
title: Guides
permalink: /guides/
---

{% for tag in site.tags | sort %}
  <h3>{{ tag[0] | capitalize }}</h3>
  <ul>
  {% for post in site.posts %}
    {% if post.categories contains "guide" and post.tags contains tag[0] %}
      <li><a href="{{ post.url }}">{{ post.title | }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
{% endfor %}
